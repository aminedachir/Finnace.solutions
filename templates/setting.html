{% extends 'layout.html' %}

{% block title %}
    Setting
{% endblock %}

{% block main %}
    <h4>Change Password :</h4>
    <form action="/setting" method = 'POST'>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="enter old password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="enter new password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="repeat new password"><br>
        </div>
        <input id="submit" class="btn btn-primary" type="submit" value = "Change Password">
    </form>
{% endblock %}
