{% extends 'layout.html' %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h4>Add Cash</h4>
    <form action="/cash" method = 'POST'>
        <div class="form-group" >
            <input type="number" placeholder="add number of cash" max = "10000" min = "1" name="cash" class="form-control" >
        </div>
        <button class="btn btn-primary" type="submit" >Add</button>
    </form>
{% endblock %}
